<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
      <nav>
        <div class="box">
            <img src="image/flick.svg" alt="">
            <input type= "text" style="width: 70%;" placeholder="photo,people, or groups">
            <div style="margin-left: 20px;">
            <button >login</button>
            <button >sign up</button>
        </div>
        </div>
      </nav>  

      


      

     <main>

    
        
             

     

         <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="image/Sean_Sweeney_Snow_Beauty.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="image/Sally_Rose_Dolak_Tropical_Trendil_Treasure.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image/ines_maria_wingsofvienna.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <center>
            <div class="paper">
                <h1>Find your inspiration</h1>
                <p>Join the Flickr community, home to tens of billion of <br>
                    photos and 2 million groups.
                    
                </p>
                <button>start for free</button>
            </div>
             </center>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </script>
